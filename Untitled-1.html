<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8">
<title>Serce z napisem</title>
<style>
    body {
        background: #ccc; 
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
        margin: 0;
        font-family: Arial, sans-serif;
    }

    .heart {
        position: relative;
        width: 200px;
        height: 200px;
        background: pink;
        transform: rotate(-45deg);
    }

    .heart::before,
    .heart::after {
        content: "";
        position: absolute;
        width: 200px;
        height: 200px;
        background: pink;
        border-radius: 50%;
    }

    .heart::before {
        top: -100px;
        left: 0;
    }

    .heart::after {
        left: 100px;
        top: 0;
    }

    .text-inside {
        position: absolute;
        width: 100%;
        height: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
        transform: rotate(45deg); 
        z-index: 10;
        font-size: 24px;
        color: #333;
        font-weight: bold;
        text-align: center;
        top: -20px; 
        left: 20px;
    }
</style>
</head>
<body>

<div class="heart">
    <div class="text-inside">ładna jesteś</div>
</div>

</body>
</html>
